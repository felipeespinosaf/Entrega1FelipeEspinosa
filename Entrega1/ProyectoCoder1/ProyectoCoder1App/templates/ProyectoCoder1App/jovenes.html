{% extends "ProyectoCoder1App/padre.html" %}

{% load static %}

{% block ContenidoQueCambia %}

<h1>Este es contenido que cambio en los jovenes</h1>


<section class="bg-light py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-3">
                Los jovenes son:
                <ul class="list-group">
                    {% for joven in jovenes %}
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            {{joven.nombre}}
                            <span class="badge bg-success rounded-pill">{{joven.apellido}}</span>     
                            <span class="badge bg-success rounded-pill">{{joven.edad}}</span>                     
                        </li>
                    {% endfor %}
                </ul>
                <a href="{% url 'crear_joven' %}">+ Crear Nuevo Joven</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
